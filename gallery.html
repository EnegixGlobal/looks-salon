<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery – Looks Salon</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* ── Page-level responsive fixes ── */

/* Disable custom cursor on touch devices */
@media (hover: none) and (pointer: coarse) {
  body { cursor: auto !important; }
  #cursor-dot, #cursor-ring { display: none !important; }
}

/* WhatsApp float button – mobile */
@media (max-width: 767px) {
  .float-wa {
    width: 50px !important;
    height: 50px !important;
    bottom: 20px !important;
    right: 18px !important;
    font-size: 1.3rem !important;
  }
  /* Ensure last section doesn't get covered by WA button */
  body { padding-bottom: 80px; }
  footer { margin-bottom: 0 !important; }
}

/* CTA section button stack on mobile */
@media (max-width: 767px) {
  .cta-section .d-flex { flex-direction: column; align-items: center; }
  .cta-section .btn-gold,
  .cta-section .btn-gold-outline,
  .cta-section .btn-dark { width: 100%; max-width: 300px; justify-content: center; }
}
</style>

<style>
/* Gallery page responsive */
@media (max-width: 991px) {
  .gallery-masonry { columns: 2; column-gap: 12px; }
  .gallery-filters { gap: 8px; }
  .gal-filter-btn { padding: 8px 18px; font-size: 0.75rem; }
}
@media (max-width: 767px) {
  .gallery-masonry { columns: 1; }
  .gallery-filters { gap: 6px; justify-content: center; }
  .gal-filter-btn { padding: 8px 14px; font-size: 0.72rem; }
  /* Remove fixed heights on gallery images for mobile */
  .gal-item img[style*="height:"] { height: auto !important; }
}
</style>

</head>
<body data-page="gallery">
<script src="navbar.js"></script>

<!-- BANNER -->
<section class="page-banner">
  <div class="page-banner-bg" style="background-image:url('https://images.unsplash.com/photo-1560066984-138dadb4c035?w=1600&q=80');"></div>
  <div class="page-banner-overlay"></div>
  <div class="container-xl w-100">
    <div class="page-banner-content" data-aos="fade-up">
      <div class="page-banner-eyebrow">Our Work</div>
      <h1 class="page-banner-title">Our <em style="color:var(--gold-light);">Gallery</em></h1>
    </div>
  </div>
</section>

<!-- GALLERY -->
<section class="py-section" style="background:var(--white);">
  <div class="container-xl">
    <div class="text-center mb-5" data-aos="fade-up">
      <div class="section-label" style="justify-content:center;">Portfolio</div>
      <h2 class="section-title">Crafting <em>Excellence</em></h2>
      <div class="gold-divider mx-auto mt-3 mb-4"></div>
    </div>
    <div class="gallery-filters" data-aos="fade-up">
      <button class="gal-filter-btn active" onclick="filterGallery(this,'all')">All Work</button>
      <button class="gal-filter-btn" onclick="filterGallery(this,'haircut')">Haircuts</button>
      <button class="gal-filter-btn" onclick="filterGallery(this,'bridal')">Bridal</button>
      <button class="gal-filter-btn" onclick="filterGallery(this,'color')">Color</button>
      <button class="gal-filter-btn" onclick="filterGallery(this,'interior')">Salon Interior</button>
    </div>
    <div class="gallery-masonry" id="gallery-masonry">
      <div class="gal-item" data-cat="haircut" onclick="openLightbox('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=500&q=80" alt="Haircut">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Haircut</span></div>
      </div>
      <div class="gal-item" data-cat="bridal" onclick="openLightbox('https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?w=500&q=80" alt="Bridal" style="height:320px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Bridal</span></div>
      </div>
      <div class="gal-item" data-cat="color" onclick="openLightbox('https://images.unsplash.com/photo-1562322140-8baeececf3df?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&q=80" alt="Color">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Color</span></div>
      </div>
      <div class="gal-item" data-cat="interior" onclick="openLightbox('https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f?w=500&q=80" alt="Interior" style="height:280px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Salon Interior</span></div>
      </div>
      <div class="gal-item" data-cat="haircut" onclick="openLightbox('https://images.unsplash.com/photo-1560066984-138dadb4c035?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?w=500&q=80" alt="Styling">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Styling</span></div>
      </div>
      <div class="gal-item" data-cat="bridal" onclick="openLightbox('https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?w=500&q=80" alt="Makeup" style="height:340px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Bridal Makeup</span></div>
      </div>
      <div class="gal-item" data-cat="color" onclick="openLightbox('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=500&q=80" alt="Highlights">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Highlights</span></div>
      </div>
      <div class="gal-item" data-cat="interior" onclick="openLightbox('https://images.unsplash.com/photo-1519823551278-64ac92734fb1?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1519823551278-64ac92734fb1?w=500&q=80" alt="Spa Area" style="height:240px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Spa Area</span></div>
      </div>
      <div class="gal-item" data-cat="haircut" onclick="openLightbox('https://images.unsplash.com/photo-1594744803329-e58b31de8bf5?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1594744803329-e58b31de8bf5?w=500&q=80" alt="Transformation" style="height:300px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Transformation</span></div>
      </div>
      <div class="gal-item" data-cat="color" onclick="openLightbox('https://images.unsplash.com/photo-1522336572468-97b06e8ef143?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1522336572468-97b06e8ef143?w=500&q=80" alt="Keratin">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Keratin</span></div>
      </div>
      <div class="gal-item" data-cat="interior" onclick="openLightbox('https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?w=500&q=80" alt="Salon" style="height:260px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Salon Floor</span></div>
      </div>
      <div class="gal-item" data-cat="bridal" onclick="openLightbox('https://images.unsplash.com/photo-1600948836101-f9ffda59d250?w=900&q=85')">
        <img src="https://images.unsplash.com/photo-1600948836101-f9ffda59d250?w=500&q=80" alt="Bridal" style="height:290px;object-fit:cover;">
        <div class="gal-overlay"><i class="fas fa-search-plus"></i><span>Bridal Look</span></div>
      </div>
    </div>
  </div>
</section>

<!-- CTA -->
<section class="cta-section py-section">
  <div class="container-xl text-center" style="position:relative;z-index:1;" data-aos="fade-up">
    <h2 class="cta-title">Ready for Your <em>Transformation?</em></h2>
    <p style="font-family:var(--font-elegant);font-size:1.15rem;color:rgba(255,255,255,0.5);margin:16px auto 36px;max-width:420px;line-height:1.75;">Book your appointment and let us craft your perfect look.</p>
    <a href="https://wa.me/91XXXXXXXXXX?text=Hi%2C%20I%20want%20to%20book%20an%20appointment" target="_blank" class="btn-gold"><i class="fab fa-whatsapp"></i> Book Appointment</a>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="script.js"></script>
</body>
</html>
